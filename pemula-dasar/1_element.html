<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>React</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
	<div id="root"></div>
	<script type="text/babel">
		const container = document.getElementById('root');
		const root = ReactDOM.createRoot(container);

		// root render membaca jika ada 1 element
		root.render(<h1>One Element</h1>)

		// root render berikut digunakan untuk menggabungkan 3 element
		root.render(
			<>
				<h1>Belajar React Pemula 😉🌈👩🏻🧏🏻‍♀️</h1>
				<img src="img/img.jpg" width="100" alt="My Image" />
				<p onClick={e => { alert('OK!') }}> Belajar React itu mudah</p>
			</>
		)
	</script>
</body>

</html>
